    <main class="main auth-main">
        <div class="auth-split-card">

            <div class="auth-left">
                <h2>Admin Access ğŸ”</h2>
                <p>Login to manage products, orders, and users.</p>

            <!-- RIGHT -->
            <div class="auth-right">
                <h2>Admin Login</h2>

                <!-- IDs added -->
                <input id="adminId" type="text" placeholder="Admin ID">
                <input id="password" type="password" placeholder="Password">

                <!-- onclick added -->
                <button class="btn orange full" onclick="adminLogin()">Login</button>

                <p class="switch-text">
                    New admin?
                    <a href="admin-register.html">Create admin account</a>
                </p>
            </div>

        </div>
    </main>
</div>

<script>
function adminLogin() {
    fetch("http://localhost:8080/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            adminId: document.getElementById("adminId").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => res.text())
    .then(data => {
        if (data === "ADMIN_LOGIN_SUCCESS") {
            alert("Admin login successful");
            localStorage.setItem("loggedIn", "admin");

            window.location.href = "../admin-dashboard.html"; 
        } else {
            alert("Admin not found, please register");
            window.location.href = "admin-register.html";
        }
    });
}
</script>
